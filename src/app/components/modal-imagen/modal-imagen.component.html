<div
  class="fondo-modal-imagen animated fadeIn fast oculto"
  [class.oculto]="modalImagenService.ocultarModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button
            type="button"
            class="close cursor-pointer"
            data-dismiss="modal"
            aria-label="Close"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>
          <img
            *ngIf="!imgTemp"
            class="img-avatar"
            [src]="modalImagenService.img"
            alt=""
          />
          <img *ngIf="imgTemp" class="img-avatar" [src]="this.imgTemp" alt="" />
          <input #inputFile type="file" (change)="cambiarImagen($event)" />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="cerrarModal()"
          >
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" (click)="subirImagen()">
            Cargar imagen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
