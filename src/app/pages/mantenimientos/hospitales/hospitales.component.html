<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          class="form-control"
          type="text"
          placeholder="Buscar hospital..."
          #txtTermino
          (keyup)="buscar(txtTermino.value)"
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h5 class="alert-heading">Cargando</h5>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total de hospitales ({{ totalHospitales }})</h4>
        <div class="row">
          <div class="col">
            <h6 class="card-subtitle">
              Hospitales registrados en la aplicación
            </h6>
          </div>
          <div class="col" *ngIf="txtTermino.value.length === 0">
            <h6 class="card-subtitle text-right">Página {{ desde / 5 + 1 }}</h6>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 80px">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap text-center w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td class="text-center align-middle">
                  <img
                    class="avatar cursor-pointer"
                    [src]="hospital.img | imagen: 'hospitales'"
                    [alt]="hospital.nombre"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre del hospital"
                    [(ngModel)]="hospital.nombre"
                  />
                </td>
                <td class="text-nowrap text-center align-middle">
                  <a
                    href="#"
                    data-toggle="tooltip"
                    data-original-title="Guardar"
                  >
                    <i class="fa fa-save text-inverse m-r-10"></i>
                  </a>
                  <a
                    href="#"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="txtTermino.value.length === 0">
          <button class="btn btn-secondary mr-3">Anteriores</button>
          <button class="btn btn-secondary">Siguientes</button>
        </div>
      </div>
    </div>
  </div>
</div>
