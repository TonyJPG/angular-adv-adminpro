<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          class="form-control"
          type="text"
          placeholder="Buscar médico..."
          #txtTermino
          (keyup)="buscar(txtTermino.value)"
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Total de médicos ({{ medicos.length }})</h6>
        <div class="row">
          <div class="col">
            <h6 class="card-subtitle">Médicos registrados en la aplicación</h6>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w80">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td class="text-center align-middle">
                  <img
                    class="avatar cursor-pointer"
                    [src]="medico.img | imagen: 'medicos'"
                    [alt]="medico.nombre"
                    (click)="abrirModal(medico)"
                  />
                </td>
                <td>{{ medico.nombre }}</td>
                <td class="text-nowrap text-center align-middle">
                  <a
                    [routerLink]="['../medico', medico.mid]"
                    class="cursor-pointer"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    class="cursor-pointer"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    (click)="borrarMedico(medico)"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col text-right">
            <a class="btn btn-primary text-right" routerLink="../medico/nuevo">
              <i class="fa fa-hospital-o"></i> Crear Médico
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
