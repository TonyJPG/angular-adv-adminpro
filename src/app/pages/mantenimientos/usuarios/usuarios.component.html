<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          class="form-control"
          type="text"
          placeholder="Buscar usuario..."
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h5 class="alert-heading">Cargando</h5>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total de usuarios ({{ totalUsuarios }})</h4>
        <div class="row">
          <div class="col">
            <h6 class="card-subtitle">Usuarios registrados en la aplicación</h6>
          </div>
          <div class="col">
            <h6 class="card-subtitle text-right">Página {{ desde / 5 + 1 }}</h6>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 80px">Avatar</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th class="w100">Role</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td class="text-center">
                  <img
                    class="avatar"
                    [src]="usuario.imagenUrl"
                    alt="Avatar del usuario {{ usuario.nombre }}"
                  />
                </td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.role }}</td>
                <td>
                  <span *ngIf="usuario.google" class="label label-danger"
                    >Google</span
                  >
                  <span *ngIf="!usuario.google" class="label label-info"
                    >Email</span
                  >
                </td>
                <td class="text-nowrap">
                  <a
                    href="#"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    href="#"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-secondary mr-3" (click)="cambiarPagina(-5)">
          Anteriores
        </button>
        <button class="btn btn-secondary" (click)="cambiarPagina(5)">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
